{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>Мой блог</h2>
    <p>Это мой блог и всего здесь {% total_posts %} постов.</p>
    <h3>Последние посты:</h3>
    {% show_latest_posts 3 %}
  </div>
</body>
</html>
